  <link rel="stylesheet" href="index.css">
<section class="main">
  <div class="main-card">
    <div class="card-top">
      <h3>Add a Book</h3>
      <p>Enter the details of the book you want to add</p>
      <!-- Additional Book-related Fields can be added here -->
      <div class="drop-down">
        <div class="option">Select Genre</div>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
    </div>
    <div class="card-bottom">
      <h3>Book Details</h3>
      <!-- Additional Book-related Fields can be added here -->
      <input type="text" class="title" name="title" placeholder="Book Title">
      <input type="text" class="author" name="author" placeholder="Author">
      <textarea class="description" name="description" placeholder="Description"></textarea>
      <!-- Additional Book-related Fields can be added here -->
      <div class="btn-grp">
        <button>Cancel</button>
        <button>Add Book</button>
      </div>
    </div>
  </div>
</section>
